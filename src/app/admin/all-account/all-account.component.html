<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <h4 class="card-title mt-5">Tất cả tài khoản</h4>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="table-responsive" *ngIf="accounts && accounts.length > 0">
      <table class="table table-hover table-center mb-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Username</th>
            <th>SĐT</th>
            <th>Role</th>
            <th>Provider</th>
            <th class="text-right">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let acc of accounts">
            <td>{{ acc.maTK }}</td>
            <td>{{ acc.email }}</td>
            <td>{{ acc.username }}</td>
            <td>{{ acc.sdt || '-' }}</td>
            <td>{{ acc.role }}</td>
            <td>{{ acc.provider || '-' }}</td>
            <td class="text-right">
              <button class="btn btn-sm btn-danger" (click)="deleteAccount(acc.maTK)">
                <i class="fas fa-trash-alt"></i> Xóa
              </button>
              <!-- Thêm nút sửa nếu cần -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="accounts && accounts.length === 0 && !loading" class="text-center text-muted">
      Không có tài khoản nào.
    </div>
  </div>
</div>
