<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title mt-5">Thêm phòng mới</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                <div *ngIf="loading" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <form [formGroup]="roomForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
                    <div class="row formtype">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Tên phòng <span class="text-danger">*</span></label>
                                <input class="form-control" type="text" formControlName="tenPhong" 
                                    [ngClass]="{ 'is-invalid': submitted && f['tenPhong'].errors }">
                                <div *ngIf="submitted && f['tenPhong'].errors" class="invalid-feedback">
                                    <div *ngIf="f['tenPhong'].errors?.['required']">Vui lòng nhập tên phòng</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Loại phòng <span class="text-danger">*</span></label>
                                <select class="form-control" formControlName="loaiPhong" 
                                        [ngClass]="{ 'is-invalid': submitted && f['loaiPhong'].errors }">
                                    <option value="">Chọn loại phòng</option>
                                    <option *ngFor="let type of roomTypes" [value]="type">{{type}}</option>
                                </select>
                                <div *ngIf="submitted && f['loaiPhong'].errors" class="invalid-feedback">
                                    <div *ngIf="f['loaiPhong'].errors?.['required']">Vui lòng chọn loại phòng</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Giá <span class="text-danger">*</span></label>
                                <input class="form-control" type="number" formControlName="gia" 
                                    [ngClass]="{ 'is-invalid': submitted && f['gia'].errors }">
                                <div *ngIf="submitted && f['gia'].errors" class="invalid-feedback">
                                    <div *ngIf="f['gia'].errors?.['required']">Vui lòng nhập giá phòng</div>
                                    <div *ngIf="f['gia'].errors?.['min']">Giá phòng phải lớn hơn 0</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Trạng thái <span class="text-danger">*</span></label>
                                <select class="form-control" formControlName="tinhTrang" 
                                        [ngClass]="{ 'is-invalid': submitted && f['tinhTrang'].errors }">
                                    <option value="">Chọn trạng thái</option>
                                    <option *ngFor="let status of statusOptions" [value]="status">
                                        {{status === 'AVAILABLE' ? 'Trống' : 
                                            status === 'BOOKED' ? 'Đã đặt' : 
                                            status === 'OCCUPIED' ? 'Đang ở' : 
                                            status === 'CLEANING' ? 'Đang dọn' : 
                                            'Bảo trì'}}
                                    </option>
                                </select>
                                <div *ngIf="submitted && f['tinhTrang'].errors" class="invalid-feedback">
                                    <div *ngIf="f['tinhTrang'].errors?.['required']">Vui lòng chọn trạng thái</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Tiện nghi đi kèm</label>
                                <input class="form-control" type="text" formControlName="tienNghiDiKem" 
                                       placeholder="VD: Wifi, TV, Điều hòa">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Ảnh phòng</label>
                                <input type="file" class="form-control" multiple accept="image/*" 
                                       (change)="onFileSelect($event)">
                                
                                <!-- Hiển thị preview ảnh -->
                                <div *ngIf="previewUrls.length > 0" class="mt-2">
                                    <div class="d-flex flex-wrap gap-2">
                                        <div *ngFor="let url of previewUrls; let i = index" class="position-relative">
                                            <img [src]="url" class="img-thumbnail" style="width: 100px; height: 75px; object-fit: cover;">
                                            <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0" 
                                                (click)="removeImage(i)">
                                                X
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <p *ngIf="previewUrls.length === 0">
                                    Chưa có ảnh
                                </p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Mô tả</label>
                                <textarea class="form-control" rows="4" formControlName="moTa"></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2" [disabled]="loading">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        Thêm phòng
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="cancel()">Hủy</button>
                </form>
            </div>
        </div>
    </div>
</div>
