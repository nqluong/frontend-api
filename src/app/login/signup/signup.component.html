<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left"> <img class="img-fluid" src="assets/admin/img/logo.png" alt="Logo"> </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1 class="mb-3">Đăng ký</h1>

                        <div *ngIf="errorMessage" class="alert alert-danger">
                            {{ errorMessage }}
                        </div>

                        <div *ngIf="successMessage" class="alert alert-success">
                            {{ successMessage }}
                        </div>

                        <form (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <input class="form-control" 
                                       type="email" 
                                       placeholder="Email"
                                       [(ngModel)]="email"
                                       name="email"
                                       (blur)="validateField('email')"
                                       [ngClass]="{'is-invalid': emailError}"
                                       required>
                                <div *ngIf="emailError" class="invalid-feedback">
                                    {{ emailError }}
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" 
                                       type="text" 
                                       placeholder="Tên đăng nhập"
                                       [(ngModel)]="username"
                                       name="username"
                                       (blur)="validateField('username')"
                                       [ngClass]="{'is-invalid': usernameError}"
                                       required>
                                <div *ngIf="usernameError" class="invalid-feedback">
                                    {{ usernameError }}
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" 
                                       type="text" 
                                       placeholder="Số điện thoại"
                                       [(ngModel)]="sdt"
                                       name="sdt"
                                       (blur)="validateField('phone')"
                                       [ngClass]="{'is-invalid': phoneError}"
                                       required>
                                <div *ngIf="phoneError" class="invalid-feedback">
                                    {{ phoneError }}
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" 
                                       type="password" 
                                       placeholder="Mật khẩu"
                                       [(ngModel)]="password"
                                       name="password"
                                       (blur)="validateField('password')"
                                       [ngClass]="{'is-invalid': passwordError}"
                                       required>
                                <div *ngIf="passwordError" class="invalid-feedback">
                                    {{ passwordError }}
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" 
                                       type="password" 
                                       placeholder="Xác nhận mật khẩu"
                                       [(ngModel)]="confirmPassword"
                                       name="confirmPassword"
                                       (blur)="validateField('confirmPassword')"
                                       [ngClass]="{'is-invalid': confirmPasswordError}"
                                       required>
                                <div *ngIf="confirmPasswordError" class="invalid-feedback">
                                    {{ confirmPasswordError }}
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <button class="btn btn-primary btn-block" 
                                        type="submit"
                                        [disabled]="isLoading">
                                    {{ isLoading ? 'Đang đăng ký...' : 'Đăng ký' }}
                                </button>
                            </div>
                        </form>

                        <div class="login-or"> 
                            <span class="or-line"></span> 
                            <span class="span-or">hoặc</span> 
                        </div>
                        <div class="social-login">
                            <span>Đăng ký với</span>
                            <a href="#" class="facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="google">
                                <i class="fab fa-google"></i>
                            </a>
                        </div>
                        <div class="text-center dont-have">
                            Đã có tài khoản? <a routerLink="/login/signin">Đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
